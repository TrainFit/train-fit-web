                <div class="row">

                    <div class="col-lg-7 col-12 mx-auto">
                        <h2 class="mb-4 text-center" data-aos="fade-up">Calculadora de calorias</h2>

                        <form action="#" class="contact-form" role="form" data-aos="fade-up" method="post" id="myForm">

                            <div class="row">


                                <div class="col-lg-12 col-12">
                                    <label class="form-label">Sexo: <sup class="text-danger">*</sup></label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="flexRadioHombre"
                                            value="hombre">
                                        <label class="form-check-label" for="flexRadioHombre">
                                            Hombre
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="flexRadioMujer"
                                            value="mujer" checked>
                                        <label class="form-check-label" for="flexRadioMujer">
                                            Mujer
                                        </label>
                                    </div>
                                </div>








                                <div class="col-lg-4 col-4">
                                    <label for="edad" class="form-label">Edad <sup class="text-danger">*</sup></label>

                                    <input type="number" name="edad" id="edad" class="form-control" placeholder="Edad"
                                        required>
                                </div>
                                <div class="col-lg-4 col-4">
                                    <label for="altura" class="form-label">Altura: <sup
                                            class="text-danger">*</sup></label>

                                    <input type="number" name="altura" id="altura" class="form-control"
                                        placeholder="Altura (cm)" required>
                                </div>
                                <div class="col-lg-4 col-4">
                                    <label for="peso" class="form-label">Peso: <sup class="text-danger">*</sup></label>

                                    <input type="number" name="peso" id="peso" class="form-control"
                                        placeholder="Peso (kg)" required>
                                </div>



                                <div class="col-lg-12 col-12">

                                    <label for="pasos" class="form-label">Cantidad de pasos: <sup
                                            class="text-danger">*</sup></label>
                                    <select class="form-select" aria-label="Default select example" name="pasos"
                                        id="pasos">
                                        <option value="">Selecciona una
                                            opción</option>
                                        <option value="1">No los he contado</option>
                                        <option value="1.2">
                                            Menos de 1000</option>
                                        <option value="1.37">Entre 2 000 y 6 000</option>
                                        <option value="1.46">Entre 7 000 y 9 000</option>
                                        <option value="1.55">Entre 10 000 y 15 000
                                        </option>
                                        <option value="1.71">Entre 16 000 y 18 000
                                        </option>
                                        <option value="1.86">
                                            Más De 19 000</option>
                                    </select>


                                </div>


                                <div class="col-lg-12 col-12">

                                    <label for="actividad" class="form-label" id="actividadLabel">Tipo de Actividad
                                        diaria: <sup class="text-danger">*</sup></label>
                                    <select class="form-select" aria-label="Default select example" name="actividad"
                                        id="actividad">
                                        <option value="1" selected="selected">
                                            Selecciona una opción</option>
                                        <option value="1.2">
                                            Mayormente sentado
                                            (Sedentario)</option>
                                        <option value="1.37">
                                            Cardio ligero (1-3
                                            días/semana)</option>
                                        <option value="1.55">
                                            Cardio moderado
                                            (3-5 días/semana)</option>
                                        <option value="1.71">Mucho
                                            cardio o Mayormente de pie
                                            (Camareros/Operadores)</option>
                                        <option value="1.86">Soy
                                            deportista de alto rendimiento (6-7
                                            veces/semana)</option>
                                    </select>


                                </div>
                                <div class="col-lg-12 col-12">

                                    <label for="entrenamiento" class="form-label">Días/ semana de entrenar pesas: <sup
                                            class="text-danger">*</sup></label>
                                    <select class="form-select" aria-label="Default select example" name="entrenamiento"
                                        id="entrenamiento">
                                        <option value="">Selecciona una
                                            opción</option>
                                        <option value="1">0</option>
                                        <option value="1.02">1
                                            o 2 días</option>
                                        <option value="1.05">3
                                            o 4 días</option>
                                        <option value="1.07">5
                                            o 6 días</option>
                                    </select>


                                </div>

                                <div class="col-lg-12 col-12">

                                    <label for="objetivo" class="form-label">Objetivo: <sup
                                            class="text-danger">*</sup></label>
                                    <select class="form-select" aria-label="Default select example" name="objetivo"
                                        id="objetivo">
                                        <option value="">
                                            Selecciona una opción</option>
                                        <option value="0.9">
                                            Pérdida de grasa</option>
                                        <option value="1">
                                            Mantenimiento</option>
                                        <option value="1.1">
                                            Ganancia muscular</option>

                                    </select>


                                </div>




                            </div>

                        </form>
                        <div class="col-lg-5 col-12 mx-auto mt-5">
                            <button type="submit" id="calculate" class="form-control">CALCULAR</button>
                        </div>


                        <div class="d-flex justify-content-center align-items-center">
